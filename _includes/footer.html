<footer class="footer">

  <div class="container footer-content">
    <div class="row">
      <div class="col-xs-12">
        <p class="navbar-brand">{{ site.footer }}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <p class="copyright">Copyright &copy; {{ site.time | date: '%Y' }} {{ site.copyright }}</p>
      </div>
    </div>
  </div>

</footer>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="{{ "/js/search.min.js" | prepend: site.baseurl }}"></script>
<script src="{{ "/js/bootstrap.min.js" | prepend: site.baseurl }}"></script>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)
  },i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', '{{ site.tracking_id }}', 'auto');
  ga('send', 'pageview');

</script>
<script>
  $('form').submit(function( event ) {
    $('#search-modal').modal('show');
    event.preventDefault();
  });
</script>

{% raw %}
<script id="search-results-template" type="text/mustache">
  {{#entries}}
    <article>
      <h3>
        <a href="{{url}}">{{title}}</a>
        {{#date}}<small><time datetime="{{pubdate}}" pubdate>{{displaydate}}</time></small>{{/date}}
      </h3>
      {{#is_post}}
      <ul>
        {{#categories}}<li>{{.}} </li>{{/categories}}
      </ul>
      <p>{{ post.excerpt }}</p>
      {{/is_post}}
    </article>
  {{/entries}}
</script>
{% endraw %}

<script type="text/javascript">
  $(function() {
    $('#search-query').lunrSearch({
      indexUrl  : '/js/index.json',
      results   : '#search-results',
      template  : '#search-results-template',
      titleMsg  : '<h1>Search results<h1>',
      emptyMsg  : '<p>Nothing found.</p>'
    });
  });
</script>
