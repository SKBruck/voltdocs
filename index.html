---
layout: home
---

<div class="jumbotron">
  <div class="container">

    <h1>{{ site.title }}</h1>
    <p>{{ site.description }}</p>

  </div>
</div>

<div class="container">
  {% for category in site.index_categories %}
  <div class="col-md-3 col-sm-6 col-xs-12">
    <div class="post-list-box">
      <h2 class="post-list-header">{{ category }}</h2>
        <ul class="post-list">
          {% for post in site.categories[category] limit:5 %}
            {% if post.url %}
                <li><p class="truncate"><a href="{{ post.url }}">{{ post.title }}</a></p></li>
            {% endif %}
          {% endfor %}
        </ul>
      <p class="more-link"><a href="{{ site.baseurl }}/{{ category | slugify }}/">Show More Articles...</a></p>
    </div>
  </div>
  {% endfor %}
</div>
